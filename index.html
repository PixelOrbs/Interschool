<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EnvioSage </title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>
    <a href="#" class="logo">EnvioSage</a>
    <div class="righSide">
      <div class="btns dayNight">
        <ion-icon name="thunderstorm-outline"></ion-icon>
        <ion-icon name="partly-sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="leaf-outline"></ion-icon>
        <ion-icon name="close-circle-outline"></ion-icon>
      </div>
    </div>
  </header>
  <section class= "main">
    <video src="BGvideo.mp4" autoplay loop muted type="mp4"></video>
    <img src="mask.jpg" class="mask">
    <h2>EnvioSage</h2>
    <p class="copyrightText">EnvioSage | Your Dustbin but Smarter</p>
    <ul class="sci">
      <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
  </section>

  <!-- yahan pe ab side bar bana raha hoon mein-->
  <ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">Our Mission</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let dayNight = document.querySelector('.dayNight')
    let menuToggle = document.querySelector('.menuToggle')
    let body = document.querySelector('body')
    let navigation = document.querySelector('.navigation')

    dayNight.onclick = function(){
      body.classList.toggle('dark')
      dayNight.classList.toggle('active')
    }

    menuToggle.onclick = function(){
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }

  </script>
</body>
</html>
